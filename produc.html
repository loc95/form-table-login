<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Product</title>
  </head>
  <body>
    <h2>Update Product</h2>
    <form action="/product/edit" method="post">
      <label>Id</label>
      <input name="id" type="number" value="1" disabled /><br />
      <label>Name</label>
      <input name="name" type="text" value="Short" /><br />
      <label>Price</label>
      <input name="price" type="number" value="50" /><br />
      <label>Quantity</label>
      <input name="qty" type="number" value="10" /><br />
      <input type="submit" value="Buy" />
      <input type="reset">
      
    </form>
  </body>
</html>
