<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Register FE Class</title>

  <body>
    <h2>Register FE Class</h2>
    <form action="/product/edit" method="get">
      <label>Full Name</label>
      <input name="fullname" type="text" /><br />
      <label>Gender</label><br />
      <input name="gender" type="radio" value="Female" />Female<br />
      <input name="gender" type="radio" value="Male" />Male<br />
      <input name="gender" type="radio" value="Other" />Other<br />
      <label>hobby</label><br />

      <input name="hobby2" type="checkbox" value="reading" />Male<br />
      <input name="hobby3" type="checkbox" value="travel" />Other<br />
      <input name="hello" type="button" onclick="alert('xin chao')" value="hello" />
      <br/><br/>
      
      <label>DOB</label><br/>
      <input name="dob" type="date" /><br /><br />
      <input name="dob2" type="datetime-local" /><br /><br />

      <input type="submit" value="Register" /><br><br>
      <input type="reset" value="Reset" /><br>
    </form>


  </body>
